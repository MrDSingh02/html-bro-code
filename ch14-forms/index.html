<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch 14 Forms</title>
</head>
<body>
    <h1>Ch 14 Forms</h1>
    <!--  -->
    <form action="action_page.php" method="post">
<!-- ! do not use 'get' for sending password or any secure info you can use 'post' -->
        <div>
            <label for="fname">Frist Name:</label>
            <input type="text" id="fname" name="fname" placeholder="lucifer" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="king" required>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="15" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" required id="email" name="email" placeholder="lking@email.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 1122334455">
        </div>
        <br>
        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <br>
        <div>
            <label for="quan">Quantity</label>
            <input type="number" id="quan" name="quan" min="0" max="99" value="1">
        </div>
        <br>
        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD." >
        </div>
        <br>
        <div>
            <label for="payment">Payment:</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="sub">Subscribe:</label>
            <input type="checkbox" id="sub" name="sub">
        </div>
        <br>

        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>

    </form>
</body>
</html>
