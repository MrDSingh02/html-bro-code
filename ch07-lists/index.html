<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Ch 07 Lists</title>
    </head>

    <body>
        <h1>Ch 07 Lists</h1><hr>
        <!---->
        <h4>Unordered Lists</h4>
        <ul>
            <li>pizza dough</li>
            <li>tomato Sauce</li>
            <li>Cheese</li>
            <li>Toppings
                <ul>
                    <li>pepperoni</li>
                    <li>mushrooms</li>
                    <li>peppers</li>
                </ul>
            </li>
        </ul>

        <h4>Ordered Lists</h4>
        <ol>
            <li>eat breakfast</li>
            <li>take shower</li>
            <li>leave for work</li>
        </ol>

        <h4>Description Lists</h4>

        <dl>
            <dt>HTML</dt>
            <dd>This add structure to a web page.</dd>
            <dt>CSS</dt>
            <dd>this add style to webpage.</dd>
        </dl>
        
    </body>
</html>
