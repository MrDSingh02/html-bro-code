<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch 13 Buttons</title>
</head>
<body>
    <h1>Ch 13 Buttons</h1>
    <!--  -->
    
    <a href="https://www.google.com">
        <button style="background-color: #333; color: yellow; border-radius: 10px; width: 50%;  font-size: 30px;">Click Me</button>
    </a><hr>

    <button onclick="doSomething()" style="background-color: #333; color: yellow; border-radius: 15px; width: 50%;  font-size: 30px;">Click</button>
    
    <p id="test">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "Goodbye";
        }
    </script>
</body>
</html>
